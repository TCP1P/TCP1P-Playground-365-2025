<!DOCTYPE html>
<html>
<head>
    <title>Previewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mb-4">Previewer</h1>
                {% if error %}
                <div class="alert alert-danger mb-3" role="alert" style="width: 90%; margin: 0 auto;">
                    <b>Error: </b>{{ error }}
                </div>
                {% endif %}

                {% if filename %}
                <div class="text-center">
                    <img class="mt-3 mb-3" src="/static/results/{{ filename }}.png" style="width: 90%; margin: 0 auto;">
                    <a href="/" class="btn btn-primary" style="width: 90%; margin: 0 auto;">Back</a>
                </div>
                {% else %}
                <form action="/" method="post">
                    <div class="form-group">
                        <textarea name="code" class="form-control" rows="20" style="width: 90%; margin: 0 auto;"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" style="width: 90%; margin: 0 auto;">Submit</button>
                    </div>
                </form>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
<footer>
    <div class="text-center mt-3 mb-3">
        <p>Created by <a href="https://github.com/aimardr">aimardcr</a></p>
    </div>
</footer>
</html>
