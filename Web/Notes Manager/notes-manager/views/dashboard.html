{% extends "template.html" %} 

{% block breadcrumb %} 
{% endblock %} 

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 col-6">
      <div class="small-box bg-info">
        <div class="inner">
          <h3>{{ users_count }}</h3>
          <p>Active Users</p>
        </div>
        <div class="icon">
          <i class="fas fa-user"></i>
        </div>
        <a href="#" class="small-box-footer"
          >More info <i class="fas fa-arrow-circle-right"></i
        ></a>
      </div>
    </div>

    <div class="col-lg-3 col-6">
      <div class="small-box bg-success">
        <div class="inner">
          <h3>{{ notes_count }}</h3>
          <p>Total Notes</p>
        </div>
        <div class="icon">
          <i class="fas fa-sticky-note"></i>
        </div>
        <a href="#" class="small-box-footer"
          >More info <i class="fas fa-arrow-circle-right"></i
        ></a>
      </div>
    </div>

    <div class="col-lg-3 col-6">
      <div class="small-box bg-warning">
        <div class="inner">
          <h3>{{ my_notes_count }}</h3>
          <p>My Notes</p>
        </div>
        <div class="icon">
          <i class="fas fa-sticky-note"></i>
        </div>
        <a href="#" class="small-box-footer"
          >More info <i class="fas fa-arrow-circle-right"></i
        ></a>
      </div>
    </div>

    <div class="col-lg-3 col-6">
      <div class="small-box bg-danger">
        <div class="inner">
          <h3>Today</h3>
          <p>Last Login</p>
        </div>
        <div class="icon">
          <i class="fas fa-sign-in-alt"></i>
        </div>
        <a href="#" class="small-box-footer"
          >More info <i class="fas fa-arrow-circle-right"></i
        ></a>
      </div>
    </div>
  </div>
</div>
{% endblock %} 

{% block script %} 
{% endblock %}
