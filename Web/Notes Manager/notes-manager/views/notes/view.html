{% extends "template.html" %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="/">Home</a></li>
<li class="breadcrumb-item"><a href="/notes">Notes</a></li>
<li class="breadcrumb-item active">{{note.id}}</li>
{% endblock %}

{% block content %}
<div class="card card-primary">
	<div class="card-header">
		<h3 class="card-title">Note</h3>

		<div class="card-tools">
			<button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
				<i class="fas fa-minus"></i>
			</button>
		</div>
	</div>
	<div class="card-body">
    <div class="form-group">
      <label for="amount" class="form-label"><span style="color: red;">* </span>Title</label>
      <input type="text" class="form-control" name="title" value="{{ note.title }}" readonly>
    </div>
    <div class="form-group">
      <label for="amount" class="form-label"><span style="color: red;">* </span>Content:</label>
      <textarea class="form-control" name="content" rows="5" readonly>{{ note.content }}</textarea>
    </div>
	</div>
</div>
{% endblock %}
