{% extends "template.html" %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="/">Home</a></li>
<li class="breadcrumb-item active">Create Note</li>
{% endblock %}

{% block content %}
<div class="card card-primary">
	<div class="card-header">
		<h3 class="card-title">Note</h3>

		<div class="card-tools">
			<button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
				<i class="fas fa-minus"></i>
			</button>
		</div>
	</div>
	<div class="card-body">
		<form action="/notes/create" method="post">
			<div class="form-group">
				<label for="amount" class="form-label"><span style="color: red;">* </span>Title</label>
				<input type="text" class="form-control" name="title" placeholder="The Greatest of All Time">
			</div>
			<div class="form-group">
				<label for="amount" class="form-label"><span style="color: red;">* </span>Content:</label>
				<textarea class="form-control" name="content" rows="5" placeholder="Once upon a time..."></textarea>
			</div>
			<div class="form-group">
				<label for="amount" class="form-label">Note Password:</label>
				<input type="text" class="form-control" name="note_password" placeholder="Optional">
			</div>
			<div class="d-flex justify-content-between mt-4">
				<button type="submit" class="btn btn-block btn-outline-primary">Create</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
